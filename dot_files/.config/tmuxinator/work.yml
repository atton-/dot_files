# ~/.config/tmuxinator/work.yml

name: <%= ENV["WORK_COMPANY"] %>
root: <%= ENV["WORK_HOME"] %>

windows:
  - <%= ENV["WORK_WINDOW_NAME_1"] %>: <%= ENV["WORK_WINDOW_COMMAND_1"] %>
  - <%= ENV["WORK_WINDOW_NAME_2"] %>: <%= ENV["WORK_WINDOW_COMMAND_2"] %>
  - <%= ENV["WORK_WINDOW_NAME_3"] %>: <%= ENV["WORK_WINDOW_COMMAND_3"] %>
